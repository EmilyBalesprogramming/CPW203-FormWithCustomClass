<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="/CSS/Site.css">
    
</head>
<body>
    <h1>Add Video Game</h1>
    

    <form action="">
        <label for="title">Title</label>
        <input type="text" name="" id="title">
        <span id="title-required">*</span>
        <br>

        <label for="price">Price</label>
        <input type="text" id="price">
        <span id="price-required">*</span>
        <br>

        <label for="rating">Rating</label>
        <select name="" id="rating">
            
            <option value="">Please choose a rating</option>
            <option value="">E</option>
            <option value="">M</option>
            <option value="">T</option>
            
        </select>
        <span id="rating-required">*</span>
        <br>
        <input type="checkbox" id="online">
        <label for="online">Online only</label>
        <br>

        <input type="button"value="Add New Video Game">
        
    </form>
    <div id="display"></div>
    <script src="/js/main.js"></script>
</body>
</html>
